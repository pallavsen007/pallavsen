title: Pallav's Blog
description: "Little musings and biographical instances about life"
author:
  name: "Pallav"
  email: "s.pallav@iitg.ac.in"
  url: "https://pallavsen007.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 4 
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

